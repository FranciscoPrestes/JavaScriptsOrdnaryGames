<html>
<meta charset="utf-8">
    <header>
        <title>Segredo do Números</title>
    </header>
    
    <style>
        div{
            width: 40%;
            height: 200px%;
            margin: 0 auto;
            background-color: azure;
            padding: 10px;
            text-align: center;
        }
    
    </style>
    
    <body>
    
        <div>
            <h1>Adivinhe um dos números secretos!</h1>
        
            <input type="text" id="txtNumero" />
            <input type="submit" id="btnVerificar" value="Verificar"/>
        </div>
        
        
        <script>
        
            
            
        var txtNumero= document.getElementById("txtNumero");
        var btnVerificar = document.getElementById("btnVerificar"); 
        
              
        var verificaNumero = function()
        {
            debugger;
            
            var numerosSecretos = [17,32,45,78,90,15];
            var encontrou = false;
            
            for(i = 0; i < numerosSecretos.length; i++)
                {
                    if(numerosSecretos[i] == txtNumero.value)
                        {
                            encontrou = true;
                            break;
                        }
                }
            
             if(encontrou)
            {
                alert('Parabéns! Você encontrou um dos números!')
            }
            else{
                alert('Esse não é um dos meus números secretos!')
            }
        }
        
        btnVerificar.onclick = verificaNumero;
        
       
        
        
        </script>
        
    
    </body>

</html>
